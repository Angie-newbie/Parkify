name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # Backend
      PORT: 5000
      MONGO_URI: mongodb://localhost:27017/parkify_db
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      
      # Frontend
      VITE_API_BASE_URL: http://localhost:5000/api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Install dependencies (root)
        run: npm install

      - name: Install backend dependencies
        run: |
          cd Backend
          npm install

      - name: Install frontend dependencies
        run: |
          cd Frontend
          npm install

      - name: Build backend
        run: |
          cd Backend
          npm run build

      - name: Build frontend
        run: |
          cd Frontend
          npm run build
